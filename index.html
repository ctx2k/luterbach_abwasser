<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>luterbach_abwasser Viewer (MapServer)</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // OpenLayers Map initialisieren
    const map = new ol.Map({
      target: 'map',
      layers: [
        // OSM Basiskarte
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        // Dein MapServer als Overlay (ArcGIS REST)
        new ol.layer.Image({
          source: new ol.source.ImageArcGISRest({
            url: 'https://map.infogis2.ch/arcgis/rest/services/luterbach/luterbach_abwasser/MapServer'
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([7.575, 47.217]), // ungef√§hr Luterbach
        zoom: 15
      })
    });
  </script>
</body>
</html>
